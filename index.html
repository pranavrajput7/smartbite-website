<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="auth-card">
            <!-- Logo placeholder -->
            <div class="logo-container">
                <img src="logo_3.png" alt="Food Scanner Logo" class="logo" id="logo">
                <div class="logo-placeholder">Logo Here</div>
            </div>
            
            <h1 class="page-title">Login</h1>
            
            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <p class="auth-link">
                    Don't have an account? <a href="signin.html">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    
    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || username.length < 3) {
                alert('Please enter a valid username (min 3 characters)');
                return;
            }
            
            if (!password || password.length < 6) {
                alert('Please enter a valid password (min 6 characters)');
                return;
            }
            
            // Success - simulate login
            alert('Login successful!');
            
            // Redirect to homepage
            window.location.href = 'homepage.html';
        });
    }
});
</script>

</body>
</html>
