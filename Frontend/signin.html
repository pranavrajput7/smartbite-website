<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Food Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="auth-card">
            <!-- Logo placeholder -->
            <div class="logo-container">
                <img src="logo_3.png" alt="Food Scanner Logo" class="logo" id="logo">
                <div class="logo-placeholder">Logo Here</div>
            </div>
            
            <h1 class="page-title">Sign Up</h1>
            
            <form class="auth-form" id="signinForm">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                
                <div class="input-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                
                <div class="input-group">
                    <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="createPassword" name="createPassword" placeholder="Create Password" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign Up</button>
                
                <p class="auth-link">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
